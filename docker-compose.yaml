version: "3.8"
services:
    server_nginx_first:
        build:
            context: ./next-app
        environment:
          - NODE_ENV=First
        ports:
            - "8001:3000"
        container_name: server_nginx_first
        networks:
          - backbone
    server_nginx_second:
        build:
            context: ./next-app
        environment:
         - NODE_ENV=Second
        ports:
            - "8002:3000"
        container_name: server_nginx_second
        networks:
          - backbone
    server_nginx_third:
        build:
            context: ./next-app
        environment:
         - NODE_ENV=third
        ports:
            - "8003:3000"
        container_name: server_nginx_third
        networks:
          - backbone
    server_nginx_fourth:
        build:
            context: ./next-app
        environment:
         - NODE_ENV=fourth
        ports:
            - "8004:3000"
        container_name: server_nginx_fourth
        networks:
          - backbone
    nginx:
        restart: always
        build:
            context: ./nginx
        ports:
            - "8080:80"
        networks:
          - backbone
networks:
  backbone:
    driver: bridge